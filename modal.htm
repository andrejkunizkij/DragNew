<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Modal</title>
	</head>	
      
	 <body> 
		
	<dialog id="window">
    <h3>Simple modal</h3>
    <p>Input your values</p>
    <button id="exit">Close</button>
</dialog>
<button id="show">Click</button>
<script>
	(function() {
    var dialog = document.getElementById('window');
    document.getElementById('show').onclick = function() {
        dialog.show();
    };
    document.getElementById('exit').onclick = function() {
        dialog.close();
    };
})();
</script>
</body>
</html>
